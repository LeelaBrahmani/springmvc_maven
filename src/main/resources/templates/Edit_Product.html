<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Management System</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        
        <h2>Edit Product</h2>

        <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" readonly="readonly"/>
            <input type="text" th:field="*{productName}" placeholder="Enter Product Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{price}"  class="form-control mb-4 col-4">
             <input type="file" name="image" accept="image/png,image/jpg" class="form-control mb-4 col-4"/>
             <img th:src="${product.photosImagePath}" width="100">
            <button type="submit" class="btn btn-info col-2"> Save </button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Product List</a>
    </div>
</body>
</html>
